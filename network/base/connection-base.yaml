---
name: "Network-org1"
x-type: "hlfv1"
version: "1.0.0"
client:
  organization: Org1
  connection:
    timeout:
      peer:
        endorser: '300'

channels:
  mychannel:
    orderers:
      - orderer.example.com
    peers:
      peer0.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
        discover: true

      peer1.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
        discover: true

      peer2.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
        discover: true

      peer0.org2.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
        discover: true

      peer1.org2.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
        discover: true

      peer2.org2.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
        discover: true

      peer0.org3.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
        discover: true

      peer1.org3.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
        discover: true

      peer2.org3.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
        discover: true


organizations:
  Org1:
    mspid: Org1MSP
    peers:
      - peer0.org1.example.com
      - peer1.org1.example.com
      - peer2.org1.example.com
    certificateAuthorities:
      - ca-org1
    adminPrivateKey:
      path: ../network/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/keystore/ORG1_ADMIN_PRIVATE_KEY
    signedCert:
      path: ../network/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/signcerts/Admin@org1.example.com-cert.pem

  Org2:
    mspid: Org2MSP
    peers:
      - peer0.org2.example.com
      - peer1.org2.example.com
      - peer2.org2.example.com
    certificateAuthorities:
      - ca-org2
    adminPrivateKey:
      path: ../network/crypto-config/peerOrganizations/org2.example.com/users/Admin@org2.example.com/msp/keystore/ORG2_ADMIN_PRIVATE_KEY
    signedCert:
      path: ../network/crypto-config/peerOrganizations/org2.example.com/users/Admin@org2.example.com/msp/signcerts/Admin@org2.example.com-cert.pem

  Org3:
    mspid: Org3MSP
    peers:
      - peer0.org3.example.com
      - peer1.org3.example.com
      - peer2.org3.example.com
    certificateAuthorities:
      - ca-org3
    adminPrivateKey:
      path: ../network/crypto-config/peerOrganizations/org3.example.com/users/Admin@org3.example.com/msp/keystore/ORG3_ADMIN_PRIVATE_KEY
    signedCert:
      path: ../network/crypto-config/peerOrganizations/org3.example.com/users/Admin@org3.example.com/msp/signcerts/Admin@org3.example.com-cert.pem

orderers: 
  orderer.example.com: 
    url: grpcs://localhost:7050
    grpcOptions: 
      ssl-target-name-override: orderer.example.com
    tlsCACerts:
      path: ../network/crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/tls/ca.crt

peers:
  peer0.org1.example.com:
    url: grpcs://localhost:7051
    grpcOptions:
      ssl-target-name-override: peer0.org1.example.com
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/ca.crt

  peer1.org1.example.com:
    url: grpcs://localhost:7151
    grpcOptions:
      ssl-target-name-override: peer1.org1.example.com
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/org1.example.com/peers/peer1.org1.example.com/tls/ca.crt

  peer2.org1.example.com:
    url: grpcs://localhost:7251
    grpcOptions:
      ssl-target-name-override: peer2.org1.example.com
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/org1.example.com/peers/peer2.org1.example.com/tls/ca.crt

  peer0.org2.example.com:
    url: grpcs://localhost:8051
    grpcOptions:
      ssl-target-name-override: peer0.org2.example.com
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/tls/ca.crt

  peer1.org2.example.com:
    url: grpcs://localhost:8151
    grpcOptions:
      ssl-target-name-override: peer1.org2.example.com
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/org2.example.com/peers/peer1.org2.example.com/tls/ca.crt

  peer2.org2.example.com:
    url: grpcs://localhost:8251
    grpcOptions:
      ssl-target-name-override: peer2.org2.example.com
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/org2.example.com/peers/peer2.org2.example.com/tls/ca.crt
    
  peer0.org3.example.com:
    url: grpcs://localhost:9051
    grpcOptions:
      ssl-target-name-override: peer0.org3.example.com
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/org3.example.com/peers/peer0.org3.example.com/tls/ca.crt

  peer1.org3.example.com:
    url: grpcs://localhost:9151
    grpcOptions:
      ssl-target-name-override: peer1.org3.example.com
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/org3.example.com/peers/peer1.org3.example.com/tls/ca.crt

  peer2.org3.example.com:
    url: grpcs://localhost:9251
    grpcOptions:
      ssl-target-name-override: peer2.org3.example.com
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/org3.example.com/peers/peer2.org3.example.com/tls/ca.crt


certificateAuthorities:
  ca-org1:
    url: https://localhost:7054
    caName: ca-org1
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/org1.example.com/ca/ca.org1.example.com-cert.pem

    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    httpOptions: 
        verify: false
    
  ca-org2:
    url: https://localhost:8054
    caName: ca-org2
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/org2.example.com/ca/ca.org2.example.com-cert.pem
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    httpOptions: 
        verify: false

  ca-org3:
    url: https://localhost:9054
    caName: ca-org3
    tlsCACerts:
      path: ../network/crypto-config/peerOrganizations/org3.example.com/ca/ca.org3.example.com-cert.pem
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    httpOptions: 
        verify: false