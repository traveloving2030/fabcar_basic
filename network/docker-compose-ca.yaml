version: '2'

networks:
  basic:

services:
  ca0:
    image: hyperledger/fabric-ca:1.4.3
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org1
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/a2f25c5256e0da1d237edb3056d365fafea820ad0b4ffa3c29e4e613269672b3_sk
      # Enable TLS
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/a2f25c5256e0da1d237edb3056d365fafea820ad0b4ffa3c29e4e613269672b3_sk
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/a2f25c5256e0da1d237edb3056d365fafea820ad0b4ffa3c29e4e613269672b3_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org1.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca_peerOrg1
    networks:
      - basic

  ca1:
    image: hyperledger/fabric-ca:1.4.3
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org2
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org2.example.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/1a8ddfab611d4c2ed1f474f24e8022e56abb2883e27b045020f0348369d2ab2e_sk
      # Enable TLS
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org2.example.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/1a8ddfab611d4c2ed1f474f24e8022e56abb2883e27b045020f0348369d2ab2e_sk
    ports:
      - "8054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.org2.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/1a8ddfab611d4c2ed1f474f24e8022e56abb2883e27b045020f0348369d2ab2e_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org2.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca_peerOrg2
    networks:
      - basic


  orderer.example.com:
    extends:
      file: docker-compose-orderer.yaml
      service: orderer.example.com
    container_name: orderer.example.com
    networks:
      - basic

  peer0.org1.example.com:
    container_name: peer0.org1.example.com
    extends:
      file: docker-compose-org1.yaml
      service: peer0.org1.example.com
    networks:
      - basic
  
  peer1.org1.example.com:
    container_name: peer1.org1.example.com
    extends:
      file: docker-compose-org1.yaml
      service: peer1.org1.example.com
    networks:
      - basic

  
  peer0.org2.example.com:
    container_name: peer0.org2.example.com
    extends:
      file: docker-compose-org2.yaml
      service: peer0.org2.example.com
    networks:
      - basic
  
  peer1.org2.example.com:
    container_name: peer1.org2.example.com
    extends:
      file: docker-compose-org2.yaml
      service: peer1.org2.example.com
    networks:
      - basic